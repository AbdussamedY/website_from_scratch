<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SensoMotion</title>

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
</head>
<body>

    <div class="loader">
        include
    </div>

    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="images/sensomotion_logo_only.svg" alt="">
                <div class="logo_name">
                    <div class="team">Team</div>
                    <div class="team_name">SENSOMOTION</div>
                </div>
            </div>
            <i class="bx bx-chevrons-left" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class="material-icons search">search</i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="material-icons">home</i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="material-icons">group</i>
                    <span class="links_name">Members</span>
                </a>
                <span class="tooltip">Members</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-file"></i>
                    <span class="links_name">Publications</span>
                </a>
                <span class="tooltip">Publications</span>
            </li>
            <li>
                <a href="#">
                    <i class="material-icons">description</i>
                    <span class="links_name">Files</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="#">
                    <i class="material-icons">school</i>
                    <span class="links_name">Alumni</span>
                </a>
                <span class="tooltip">Alumni</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="images/abdussamed.jpeg" alt="">
                    <div class="name_job">
                        <div class="name">Abdussamed Yazici</div>
                        <div class="job">PhD student</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".search");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>

</body>
</html>
